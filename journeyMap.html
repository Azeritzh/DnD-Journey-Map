<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>DnD Interaktive Journey Map</title>
        <style>
           
        </style>
        <script>
            function startMap() {
                var c = document.getElementById("backgroundCanvas");
                var ctx = c.getContext("2d");
                var img = new Image();
                img.src = "images/map.jpg"
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(img, 0, 0, 1700, 900);
            }

            window.onload = startMap
        </script>
    </head>
    <body style="margin:0;">
        <canvas id="backgroundCanvas" width="1700" height="900" style="border:1px solid black;">
            <img id="background" src="images/map.jpg" />
        </canvas>
    </body>
</html>
